<!doctype html>
<html lang="en">
<head>
  {% load staticfiles %}
  <meta charset="utf-8">
  <title>MyKanban</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css">
</head>
<body>
  <div class="board" style="overflow:auto;">
    <div class="cl-title">
      <h2>Board</h2>
    </div>
    <div id="content" class="content" >
      <div class="cl-container">
        <a type="button" class="btn list_del">List del</a>
        <div class="cl-container-header">
          <h2>List</h2>
          <hr>
        </div>
        <ul class="cl-container-body">
          <input type="text" placeholder="Text" />
          <button type="button" class="btn card_add"><i class="icon-plus"></i>Add</button>
          <li>
            card1
            <button class="btn card_delete"><i class="icon-plus"></i>Del</button>
          </li>
          <li>
            card2
            <button class="btn card_delete"><i class="icon-plus"></i>Del</button>
          </li>
          <li>
            card3
            <button class="btn card_delete"><i class="icon-plus"></i>Del</button>
          </li>
        </ul>
      </div>

    </div>
    <div class="cl-container">
      <div class="cl-container-header">
        <div class="btn-group" role="group" aria-label="...">
          <a type="button" class="btn list_add">List Add</a>
        </div>
      </div>
    </div>
  </div>
</body>
<link rel="stylesheet" href="{% static 'css/style.css'%}">
<script src="{% static 'js/scripts.js' %}"></script>
</html>
